{% extends "base.html" %}

{% block title %}Đổi mật khẩu - Link Space{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-key"></i> Đổi mật khẩu</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="old_password" class="form-label"><i class="fas fa-lock"></i> Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required placeholder="Nhập mật khẩu cũ">
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label"><i class="fas fa-key"></i> Mật khẩu mới</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label"><i class="fas fa-check-circle"></i> Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Nhập lại mật khẩu mới">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('profile', username=session.username) }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Quay lại hồ sơ</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
